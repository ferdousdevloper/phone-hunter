<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE SHOP</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- daisy ui linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- INTERNAL CSS STYLE -->
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .primary-btn {
            background-color: #0D6EFD;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;

        }
    </style>


</head>

<body class="font-poppins m-5">

    <header class="lg:container mx-auto">
        <div class="flex justify-between items-center mt-12">
            <div class="font-bold text-[#403F3F] text-2xl leading-8">PHONE HUNTER</div>
            <div>
                <button class="primary-btn">Sign Up</button>
            </div>
        </div>
    </header>
    <!-- banner section -->
    <section class="lg:container mx-auto">
        <div class="text-center mt-16 flex flex-col items-center">
            <h1 class="text-[#100F0F] text-[65px] font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="max-w-[738px] text-[#706F6F] text-lg leading-8 my-8">
                The Apple iPhone 13 Pro Max combines cutting-edge technology with stunning design. Boasting a powerful
                A15 Bionic chip, impressive camera system, and a vibrant Super Retina XDR display, it redefines
                smartphone excellence.</p>
            <button class="primary-btn">Buy Now</button>
            <img class="my-20" src="images/Group 48095429.png" alt="">
        </div>

    </section>
    <!-- search section -->
    <section class="lg:container mx-auto flex flex-col items-center gap-8">
        <div class="text-[#100F0F] text-4xl font-semibold">
            <h2>Search your phone</h2>
        </div>
        <div class="max-w-[752px] w-full">
            <label class="input  rounded-[12px] bg-[#100F0F0D] flex items-center gap-2 p-8 relative">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
                <input id="input-field" type="text" class=" " placeholder="Search your phone" />
                <div class="absolute right-0">
                    <button onclick="handleSearch()" class="primary-btn">Search</button>
                </div>

            </label>
        </div>
    </section>
    <!-- main section -->
    <main class="mt-14">
        <!-- all phone section -->
        <section class="lg:container lg:mx-auto">
            <div id="loading-spinner" class="text-center text-[#0D6EFD] hidden">
                <span class="loading loading-spinner loading-lg "></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


            </div>
            <div id="show-all-container" class="text-center hidden">
                <button onclick="handleShowAll()" class="primary-btn">Show All</button>
            </div>
        </section>

        <!-- modal section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_detail_modal" class="modal  sm:modal-middle">
                <div class=" bg-white max-w-[752px] max-h-[1200px] p-10 rounded-lg">
                    <div id="show-detail-container">
                        <!-- for js -->
                        

                    </div>
                    
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn text-white bg-red-600">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>


    <!-- scripts -->
    <script src="js/phone.js"></script>
</body>

</html>
